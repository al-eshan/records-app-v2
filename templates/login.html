{% extends "base.html" %}
{% block content %}

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header text-center fw-bold">تسجيل الدخول</div>

        <div class="card-body">
          <form method="post" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">اسم المستخدم</label>
              <input name="username" class="form-control" required autocomplete="username">
            </div>

            <div class="mb-3">
              <label class="form-label">كلمة المرور</label>
              <input name="password" type="password" class="form-control" required autocomplete="current-password">
            </div>

            <button class="btn btn-primary w-100">دخول</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
